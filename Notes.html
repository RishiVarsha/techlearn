<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon-16x16.png">
    <link rel="manifest" href="logo/site.webmanifest">
    <script src="Courses.js"></script>
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: Outfit-Light;
            src: url("fonts/Outfit-Light.ttf") format("truetype");
        }
    </style>
</head>

<body class="bg-cover bg-repeat  bg-[#030020]">
    <nav class="mt-6">
        <div class="flex flex-wrap items-center justify-between  p-4 mx-10">
            <div class="flex">
                <span onclick="Home()" class="self-center text-blue-500 text-3xl font-mono cursor-pointer">Tech Learn</span>
            </div>
            <div class="justify-between items-center">
                <ul class="flex flex-row text-white space-x-12 ">

                    <li onclick="Home() " class="hover: -translate-y-0 hover:scale-110 duration-300 font-primary cursor-pointer">Home</li>
                    <li onclick="Courses() " class="hover: -translate-y-0 hover:scale-110 duration-300 font-primary cursor-pointer">Courses</li>
                    <li onclick="Notes() " class="hover: -translate-y-0 hover:scale-110 duration-300 underline underline-offset-4 decoration-[#0094FF] decoration-2 font-primary cursor-pointer">Notes</li>
                    <li onclick="About() " class="hover: -translate-y-0 hover:scale-110 duration-300 font-primary cursor-pointer">About</li>
                </ul>
            </div>
            <div class="flex justify-end ">
                <span class=" text-white  space-x-8">
                    <button class="invisible rounded-md border-2 px-2 py-1 border-[#0094FF] font-primary cursor-pointer">Login</button>
                    <button class="invisible rounded-md px-2 py-1 border-2 border-[#6F4BD5] bg-[#6F4BD5] font-primary cursor-pointer">Sign Up</button>
                </span>
            </div>
        </div>
    </nav>
    <main class="font-primary">

        <p class=" text-2xl my-4 mx-10 text-slate-400 p-2">Programming Languages</p>
        <section class="flex  m-8">
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center " download><img src="./images/java_logo.png" alt="" class="w-32 mx-auto">
                <p class="text-xl  text-gray-600">Java</p>
                <input type="button" value="Notes" onclick="javanotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center "><img src="./images/c_logo.png" alt="" class="w-20 mt-2 mx-auto">
                <p class="text-xl  text-gray-600">C</p>
                <input type="button" value="Notes" onclick="cnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center "><img src="./images/python_logo.png" alt="" class="w-32 -mt-2 mx-auto">
                <p class="text-xl  text-gray-600">Python</p>
                <input type="button" value="Notes" onclick="pythonnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6  text-center cursor-pointer">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6  text-center cursor-pointer">
            </a>

        </section>
        <p class="text-2xl m-8 text-slate-400 p-2 ">Web Development</p>
        <section class="flex m-8">
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center cursor-pointer">
                <img src="./images/html_logo.png" alt="" class="w-28 mt-3 mx-auto">
                <p class="text-xl  text-gray-600">HTML</p>
                <input type="button" value="Notes" onclick="htmlnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center cursor-pointer">
                <img src="./images/css_logo.png" alt="" class="w-40  mx-auto">
                <p class="text-xl -mt-3   text-gray-600">CSS</p>
                <input type="button" value="Notes" onclick="cssnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center cursor-pointer">
                <img src="./images/js_logo.png" alt="" class="w-32 mt-4 mx-auto">
                <p class="text-xl  text-gray-600 mt-4">Javascript</p>
                <input type="button" value="Notes" onclick="jsnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center cursor-pointer">
                <img src="./images/react_logo.png" alt="" class="w-24 mt-3 mx-auto">
                <p class="text-xl  text-gray-600">React</p>
                <input type="button" value="Notes" onclick="reactnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center cursor-pointer">
                <img src="./images/nodejs_logo.png" alt="" class="w-28 -mt-2 mx-auto">
                <p class="text-xl  text-gray-600">Node JS</p>
                <input type="button" value="Notes" onclick="nodejsnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>

        </section>

        <p class="text-2xl m-8 text-slate-400 p-2 ">Other</p>
        <section class="flex m-8">
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center cursor-pointer">
                <img src="./images/sql_logo.png" alt="" class="w-20 mt-3 mx-auto">
                <p class="text-xl  text-gray-600 mt-2">DBMS & SQL</p>
                <input type="button" value="Notes" onclick="dbmsnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6 bg-[#1f2937] text-gray-700 text-center cursor-pointer">
                <img src="./images/ds_logo.png" alt="" class="w-32 mt-2 mx-auto">
                <p class="text-xl  text-gray-600 mt-2">Data Structures</p>
                <input type="button" value="Notes" onclick="dsnotes()" class=" bg-[#475569] transition ease-in-out delay-150 hover: -translate-y-0 hover:scale-110 duration-300 text-lg m-2 cursor-pointer text-white px-5 py-1 rounded-lg">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6  text-center cursor-pointer">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6  text-center cursor-pointer">
            </a>
            <a class="text-3xl w-1/5  rounded-2xl m-3 p-6  text-center cursor-pointer">
            </a>
        </section>

    </main>
</body>

</html>
